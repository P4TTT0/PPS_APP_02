<ion-content class="ion-content" [fullscreen]="true">
  <div class="container">
    <div class="title-container margin">
      <h1 class="title">¡Bienvenido!</h1>
      <p>¡Nunca les faltará diversión y aprendizaje!</p>
    </div>
    <div class="img-container margin">
      <img class="img-isotipo" src="./../../../assets/Isotipo_Black_NoBCK.svg" alt="login-img" />
    </div>
  
    <form [formGroup]="regForm" novalidate class="margin">
      <div class="form-container">
        <ion-item class="login-field">
          <ion-input type="text" placeholder="Correo electrónico" formControlName="email"></ion-input>
          <ion-icon slot="end" name="person"></ion-icon>
        </ion-item>
        <ion-item class="login-field">
          <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
        </ion-item>
      </div>
      <div class="button-container margin">
        <ion-button (click)="OnLoginClick()" expand="block" fill="clear" shape="round">
          Iniciar sesión
        </ion-button>
      </div>
    </form>
    <ion-fab style="margin-bottom: 200px;" class="fab" slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="OnFillFields('admin@admin.com', '111111')">
       <p>1</p> <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab style="margin-bottom: 100px;" class="fab" slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="OnFillFields('invitado@invitado.com', '222222')">
        <p>2</p> <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab class="fab" slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="OnFillFields('usuario@usuario.com', '333333')">
        <p>3</p> <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
